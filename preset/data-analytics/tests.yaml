modin:
    img: ${REGISTRY}/aiops/mlops-ci:b-${GITHUB_RUN_NUMBER:-0}-data-analytics-2023.2-py${PYTHON_VERSION:-3.10}
    cmd: /tests/modin/test_modin.sh
    shm_size: 10.24G
    volumes:
      - src: $PWD/preset/data-analytics/tests
        dst: /tests
dataset-librarian:
    img: ${REGISTRY}/aiops/mlops-ci:b-${GITHUB_RUN_NUMBER:-0}-data-analytics-2023.2-py${PYTHON_VERSION:-3.10}
    cmd: conda run -n data-analytics bash -c 'yes | python -m dataset_librarian.dataset -n msmarco --download -d ~/msmarco'
