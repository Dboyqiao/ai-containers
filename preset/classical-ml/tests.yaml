classical-ml:
    image_name: ${REGISTRY}/aiops/mlops-ci:b-${GITHUB_RUN_NUMBER:-0}-classical-ml-2023.2-py${PYTHON_VERSION:-3.10}
    tests:
    - test_name: scikit
      cmd: preset/classical-ml/tests/scikit/test_scikit.sh
    - test_name: xgboost
      cmd: preset/classical-ml/tests/xgboost/test_xgboost.sh
    - test_name: modin
      cmd: preset/classical-ml/tests/modin/test_modin.sh
    - test_name: dataset-librarian
      cmd: conda run -n classical-ml bash -c 'yes | python -m dataset_librarian.dataset -n msmarco --download'

