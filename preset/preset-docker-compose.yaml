version: '3'
services:
  classical-ml-py310:
    image: intel/preset:classical-ml-py310
    pull_policy: always
    build:
      context: .
      args:
        http_proxy: ${http_proxy}
        https_proxy: ${https_proxy}
        no_proxy: ${no_proxy}
        BASE_IMAGE: ${BASE_IMAGE:-ubuntu}
        BASE_TAG: ${BASE_TAG:-22.04}
      dockerfile: classical-ml/py310/classical-ml-py310.Dockerfile
    command: >
      sh -c "cat /etc/lsb-release"
