---
name: Container CI
on:
  pull_request:
permissions: read-all
jobs:
  pipeline-ci:
    needs: [ check-review ]
    if: needs.check-review.outputs.group_dir && needs.check-review.outputs.runner_label
    uses: ./.github/workflows/container-pipeline-tester.yaml
    with:
      group_dir: classical-ml
      env_overrides: ''
      runner_label: PVC
      no-build: false
    secrets: inherit
